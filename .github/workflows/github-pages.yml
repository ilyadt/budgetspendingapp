name: Build Vue project

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_SHA_SHORT: ${{ github.sha.substring(0, 7) }}

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: 📥 Install dependencies
        run: npm install

      - name: Setup Pages
        id: setupPages
        uses: actions/configure-pages@v5

      - name: Unit Tests
        run: npm run test:unit

      - name: 🏗️ Build
        run: npm run build
        env:
          VITE_BASE_URL: ${{ steps.setupPages.outputs.base_path }}
          VITE_SERVER_URL: https://budgetd.duckdns.org
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          VITE_BUILD_COMMIT: $GITHUB_SHA_SHORT

      - name: 📂 List build output
        run: ls -l dist

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Deployment Notify Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployed sha:${{github.sha}}
